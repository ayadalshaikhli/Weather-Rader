<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!--         Header              -->
    <div class="jumbotron jumbotron-fluid">
      <div class="background">
        <!-- <img src="background-img-day-time" alt="" /> -->
        <div class="infowrap">
          <div class="list-group">
            <!--         Search  Button              -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="City name"
                aria-label="City name"
                aria-describedby="button-search"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-search"
              >
                Search
              </button>
            </div>

            <!--           City List               -->
            <ul class="list-group city-list"></ul>
          </div>

          <!--           Right Card               -->
        </div>
        <div id="daynight" class="is-active-night">
          <img
            id="night"
            class="background-img-night-time-stars"
            src="./assets/img/stars.png"
            alt=""
          />
          <img
            id="night"
            class="background-img-night-time-moon"
            src="./assets/img/moon.png"
            alt=""
          />

          <img
            id="night"
            class="background-img-night-time-trees"
            src="./assets/img/woods.png"
            alt=""
          />
        </div>
        <div id="daylight" class="is-active-day">
          <img
            id="day"
            class="background-img-day-time-cloud1"
            src="./assets/img/cloud1.png"
            alt=""
          />
          <img
            id="day"
            class="background-img-day-time-cloud2"
            src="./assets/img/cloud2.png"
            alt=""
          />
          <img
            id="day"
            class="background-img-day-time-sun"
            src="./assets/img/sun.png"
            alt=""
          />

          <img
            id="day"
            class="background-img-day-time-daygreen"
            src="./assets/img/daygreen.png"
            alt=""
          />
        </div>
        <div class="container">
          <h1 class="display-4">Weather <span>Dashboard</span></h1>
        </div>
      </div>
    </div>

    <!--           Weather cards go here              -->

    <!--           link               -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"
      integrity="sha512-Q+G390ZU2qKo+e4q+kVcJknwfGjKJOdyu5mVMcR95NqL6XaF4lY4nsSvIVB3NDP54ACsS9rqhE1DVqgpApl//Q=="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
